<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://kit.fontawesome.com/b7def9d79d.js"></script>
<link rel="stylesheet" href="./stylesheets/index.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>News Today</title>
</head>

<body>
<header class="header">
		<a href="#" class="logo"><img src="assets/logo.png"></a>
		<div class="search">
			<div class="input">
				<i class="fas fa-search"></i>
				<input type="text" placeholder="Search news articles..." id="search-news" autofocus>
			</div>
			<button>Search</button>
		</div>
		<div class="header-right">
			<button onclick="document.getElementById('add-new-comment').style.display='block'">Add News</button>
		</div>
</header>
<div id="add-new-comment" class="w3-modal">
	<div class="w3-modal-content">
		<div class="w3-container">
			<span onclick="document.getElementById('add-new-comment').style.display='none'"
				class="w3-button w3-display-topright">&times;</span>
				<div class="container">
					<label>Title</label><input type="text" id="new-title"></input>
					<label>News Article</label><textarea rows="4"> </textarea>
					<label>Image URL</label><input type="text" id="new-image">
					<button id="create-news-button">Create News</button>
				</div>
		</div>
	</div>
</div>
<section>
	<div class="section">
		<article>
		</article>
  </div>
	<div class="more">
		<button id="previous">Previous</button>
		<button id="next">Next</button>
	</div>
</section>

<script src="./scripts/articles.js"></script>
</body>

</html>
